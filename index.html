<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>微信网页版</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body class="ng-scope ng-isolate-scope loaded">
    <div class="main">
        <div class="main_inner">
            <div ui-view="contentView " style="height:100%; " class="ng-scope ">
                <div id="chatArea " class="box chat ng-scope chatRoom ">
                    <div class="scroll-wrapper box_bd chat_bd scrollbar-dynamic " style="position: absolute; ">
                        <div class="ng-scope ">
                            <div class="ng-scope ">
                                <div class="clearfix">
                                    <div style="overflow: hidden; ">
                                        <div class="message ng-scope you ">
                                            <img class="avatar " src="http://wx.qq.com/cgi-bin/mmwebwx-bin/webwxgeticon?seq=679558054&amp;username=@41f1c5a0f5ee24ac7f45d62e896e938183ed8cf7fa5142a59d53726b0ed968bf&amp;skey=@crypt_880cb27b_2c30ccf0ff319f2ee507a91a1965f154
                "/>
                                            <div class="content ">
                                                <h4 class="nickname ng-binding ng-scope">姚思</h4>
                                                <div class="bubble js_message_bubble ng-scope bubble_default left ">
                                                    <div class="bubble_cont ng-scope">
                                                        <div class="plain ">
                                                            <pre class="js_message_plain ng-binding ">包哥吃个手工面就可以了</pre>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="ng-scope ">
                                <div class="clearfix " >
                                    <div style="overflow: hidden;">
                                        <div class="message ng-scope me ">
                                            <div class="message_system ng-scope ">
                                                <div class="content ng-binding ng-scope ">
                                                    14:28
                                                </div>
                                            </div>
                                            <img class="avatar " src="http://wx.qq.com/cgi-bin/mmwebwx-bin/webwxgeticon?seq=623480921&amp;username=@ef4a9c2d561f73f4868bc281abf4ab5b688e4754f0621ebd53699a3277ab11e3&amp;skey=@crypt_880cb27b_2c30ccf0ff319f2ee507a91a1965f154" title="春林初盛_ " /> 
                                            <div class="content ">
                                                <div class="bubble js_message_bubble ng-scope bubble_primary right">
                                                    <div class="bubble_cont ng-scope ">
                                                        <div class="plain ">
                                                            <pre class="js_message_plain ng-binding ">去永旺看想吃哪家就去哪家</pre>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div ng-style="{height:bottomHeight} " class="bottom-placeholder ng-scope " style="height: 0px; "></div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
